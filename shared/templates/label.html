<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:o="http://bugbox.localhost/">
  <xi:include href="layout.html" />
  <head>
    <title>${ticket.system.name} ${ticket.number} ${label.name}</title>
  </head>
  <body>
    <o:label-title />
    
    <o:list py:with="commits=label.commit_history_values()" title="History" class="one right tert">
      <o:commit-list link="true" body="false" />
    </o:list>
    
    <o:list title="Instructions" class="two left">
      <o:commit-instructions type="label" url="${label.head.remote_url}" ref="${'%s/%s/%s' % (label.ticket.system.id, label.ticket.number, label.name)}" />
    </o:list>

    <o:list title="Latest Change" class="two left second" py:if="len(label.head.diff.files) > 0" py:with="diff=label.head.diff; commit=label.head">
      <ul>
        <li><o:commit-message /></li>
        <li><o:unified-diff  /></li>
      </ul>
    </o:list>

  </body>
</html>
